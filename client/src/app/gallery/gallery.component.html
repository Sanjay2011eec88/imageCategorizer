<div id="container" *ngIf="items.length > 0">
  <div
    ng2-carouselamos
    class="slides-wrapper"
    [items]="items"
    [width]="900"
    [$prev]="prev"
    [$next]="next"
    [$item]="item"
  ></div>

  <ng-template #prev>
    <img src="../../assets/images/left.png" id="left" style="outline:none;"/>
  </ng-template>
  <ng-template #next>
    <img src="../../assets/images/right.png" id="right" style="outline:none;"/>
  </ng-template>
  <ng-template #item let-item let-i="index">
    <div class="items">
      <button type="button" class="btn btn-default" [ngClass]="{'active': isEnable(item)}" (click)="onClick(item)">{{ item }}</button>
    </div>
  </ng-template>

  <div class="photograhy">
  <div class="row no-gutters">
    <div class="col-md-4 ftco-animate" *ngFor="let image of imagesList">
      <img src={{image.imageUrl}} style="height: 200px;width: 300px;padding-bottom: 81px;padding-top: 20px">
    </div>
  </div>
</div>
</div>
<h1 id="gallery" *ngIf="items.length === 0">No Images found</h1>
